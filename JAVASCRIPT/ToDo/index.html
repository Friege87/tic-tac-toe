<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Liste</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body onload="render()">
    <nav>
        <h1>The ToDO</h1>
    </nav>

    <div id="main">
        <div class="shadow">
        <div class="note">
            <input type="text" id="title" placeholder="Title"><br>
            <textarea placeholder="Add the note" id="message" cols="30" rows="10"></textarea>
            <button onclick="addNotice()">Save Note</button>
        </div>
        </div>
    </div>
    <div id="notice"></div>
    
</body>
</html>
