<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
    <input id="number1" type="number">
    <input id="number2" type="number">
    <button onclick="add()">Addieren</button>

    <h1 id="head"></h1>

<script>
    function add() {
        let numberOne = +document.getElementById("number1").value;
        let numberTwo = +document.getElementById("number2").value;
        let resume = numberOne + numberTwo
        document.getElementById("head").innerHTML = `Das Ergebnis ist ${resume}`
    }
</script>

</body>
</html>
