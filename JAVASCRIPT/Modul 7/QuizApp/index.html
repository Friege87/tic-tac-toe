<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="Javascript.js"></script>
    
    <!-- Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    
</head>
<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>
    <div class="container">
        <div class="card quiz-card"">
            <img src="img/shutterstock_1124628563.jpg" class="card-img-top" alt="...">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar" id="progress-bar" style="width: 0%">25%</div>
            </div>
            <div class="card-body text-align" id="endScreen" style="display: none;">
                <div class="text-align"><b>Quiz beendet!</b></div>
                <div ><img class="width-100" src="./img/kippebloggt_schuelerzeitungswettbewerb2021-1000x600.png" alt="">
            
            
                Du hast <b id="amount-right-answer">XXX</b> Fragen von <b id="amountOfQuestions">XXX</b> richtig beantwortet!
                </div>
                <div class="button-row"> 
                    <button onclick="restartGame()" class="btn btn-primary">Nächstes Spiel</button>
                </div>
            
            </div>

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questionText">Frage</h5>
                
                <div class="card quiz-answer mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <div><b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                    </div>

                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-question" disabled>Nächste Frage</button>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
